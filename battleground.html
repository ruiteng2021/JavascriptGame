<html>
	<head>
		<title>Greg's Gambits | The Battleground</title>
		<link href="css/greg.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
		<div id="container">
			<img src="asset/images/superhero.jpg" width="120" height="120" class="floatleft" />
			<h1>The Battleground</h1>
			<div style ="clear:both;"></div>  
			<div id="nav">
				<p><a href="index.html">Home</a>
		
				<a href="play_games.html">Play a Game</a>
				<a href="signin.html">Sign In</a>

			</div>
			<div id="content">
				<table id="battleTable" width = "85%" cellpadding="5" cellspacing="0" >
					<tr >
						<td class= "nobdr"><img src="asset/images/wizard.jpg" width="120" height="168" /></td>
						<td class= "nobdr"><img src="asset/images/troll.jpg" width="120" height="168" /></td>
					</tr>
					<tr>
						<td class= "nobdr"><span class="style1">Wizard uses: </span></td>
						<td class= "nobdr"><span class="style1">Troll uses: </span></td>
					</tr>
					<tr>
						<td id = "playerWeapon"  class= "nobdr"><span class="style1">Weapon goes here</span></td>
						<td id = "trollWeapon"  class= "nobdr" ><span class="style1">Weapon goes here</span></td>
					</tr>
					<tr>
						<td colspan = 2 class= "nobdr"><span class="style1" >The winner is:</span></td>
					</tr>
					<tr>
						<td colspan = 2 class= "nobdr" id="winner" align = "center" class="style1">&nbsp;</td>
					</tr>
					<tr>
						<td class= "nobdr"><span class="style1">Wizard points: </span></td> 
						<td class= "nobdr"><span class="style1">Troll points:</span></td>
					</tr>  
					<tr>
						<td class= "nobdr" class="style1" id = "heroPts">100</td> 
						<td class= "nobdr" class="style1" id = "trollPts">100</td>
					</tr>
					<tr>
						<td class= "nobdr"><input type="button" id="battle" value="Let the battle begin!" onclick="battleIt()"; /> </td>
						<td class= "nobdr"><input type="button" id="return" value="Return to battle instructions" onclick="location.href = 'greg_battle.html'"; /></td>
					</tr>
				</table>
			</div>
